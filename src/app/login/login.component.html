
<app-jumbotron [Titolo]="'Autenticazione'" [SottoTitolo]="'Inserisci user e psw'"></app-jumbotron>
<div *ngIf='!autenticato'>{{errMsg}}</div>

<div style="text-align: center;">
    <label for="userId">UserID:</label>
    <input type="text" id="userId" placeholder="Nome Utente" [(ngModel)]="userid">
<br>
    <label for="psw">Password:</label>
    <input type="password" id="psw" placeholder="Password" [(ngModel)]="password">
<br>
    <button (click)=gestAut()>Connetti</button>
</div>
